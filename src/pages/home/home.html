<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Meu Telefone
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-card no-margin
  class="battery"
  [class.red]="statusBattery < 15"
  [class.orange]="statusBattery <= 30 && statusBattery >= 15"
  [class.green]="statusBattery > 30"
  >
    <ion-card-header>
      Status Bateria
    </ion-card-header>
  
    <ion-card-content no-padding>
      <p class="percent">{{ statusBattery }}%</p>

      <p *ngIf="!isPlugged">Bateria fora da carga</p>
      <p *ngIf="isPlugged">Bateria sendo carregada</p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <button ion-button block>Verificar Bateria</button>
  </ion-toolbar>
</ion-footer>
